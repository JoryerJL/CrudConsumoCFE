{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="card">
        <div class="card-header">
            <h4 class="card-title">Crear Servicio</h4>
        </div>
        <div class="card-body">
            {{ service_form|crispy }}
            <button type="submit" class="btn btn-success"> Crear servicio </button>
            <a class="btn btn-danger" href="{% url 'service_list' %}">Cancelar</a>
        </div>
    </div>
{% endblock %}
